<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hello, Adventure!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="titlebox" >
  <h1>Mittelalter Events!</h1>
</div>

<div class="smalTitlebox">
  <h2>Events</h2>
<!-- add event -->
  <div>
    <form (submit)="addEvent(eventName.value, eventDate.value)">
    <input #eventName placeholder="Eventname">
    <input #eventDate type="date">
      <button type="submit">add event</button>
    </form>

  </div>
  <br>
<!-- event list -->
<app-event-list [events]="getEvents()" [isBookmark]="false"></app-event-list>
</div>

<div class="smalTitlebox">
  <h2>Meine Events</h2>
<!--  event editor -->
  <app-event-list [events]="getBookmarkEvents()" [isBookmark]="true"></app-event-list>
</div>

</body>
</html>

<router-outlet></router-outlet>
