<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hello, adventure!</title>
</head>
<body>

<div class="titlebox" >
  <h1>Mittelalter Events!</h1>
</div>

<div class="smalTitlebox">
  <h2>Events</h2>
<!-- event list -->
<app-event-list [events]="getEvents()" [isBookmark]="false" *ngIf="mode =='view'"></app-event-list>
  <app-event-editor *ngIf="mode =='edit'"></app-event-editor>
</div>

<div class="smalTitlebox">
  <h2>Meine Events</h2>
<!--  event editor -->
  <app-event-list [events]="getBookmarkEvents()" [isBookmark]="true"></app-event-list>
</div>

</body>
</html>
